<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습 02 - 목록</title>
</head>
<body>
    <div class="wrap">
        <h2>비순서 목록</h2>
        <ul>
            <li>민희진</li>
            <li>김민지</li>
            <li>이혜인</li>
            <li>하니</li>
        </ul>
    </div>
    <div class="wrap">
        <h2>순서형 목록</h2>
        <ol>
            <li>순대</li>
            <li>피자</li>
            <li>치킨</li>
            <li>족발</li>
        </ol>
    </div>
    <div class="wrap">  
        <h2>나열형 목록</h2>
        <dl>
            <dt>사계절</dt>
            <dd>봄</dd>
            <dd>여름</dd>
            <dd>가을</dd>
            <dd>겨울</dd>
        </dl>
    </div>
    <div class="wrap">
        <h2>선택형 목록</h2>
        <select name="sel" id="sel">
            <option value="">선택안함</option>
            <option value="http://www.googoel.com">구글</option>
            <option value="http://www.naver.com">네이버</option>
            <option value="http://www.daum.net">다음</option>
        </select>
    </div>
    <div class="wrap">
        <h2>펼침형 목록</h2>
        <details>
            <summary>자세히 보기</summary>
            <div>
                오늘은 본시 수업 첫 번째 날~!<br>
                진부하고, 따분한 내용 부터<br>
                쉽게 알 수 있는 내용 까지
            </div>
        </details>
    </div>
    <div class="wrap">
        <h2>데이터 입력형 목록</h2>
        <form>
            과목 : <input type="text" name="dept" list="deptlist"><br><br>
            <datalist id="deptlist">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </datalist>
        </form>
    </div>
</body>
</html>
